<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="description" content="{{ site.description }}" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Custom CSS Includes from FrontMatter -->
    {% for item in page.css %}
      <link rel="stylesheet" href="{{ item }}" />
    {% endfor %}

    {% for css in site.data.assets.css %}
      <link rel="stylesheet" href="/{{ css[0] }}">
    {% endfor %}

    {% for dependency in site.data.assets.dependencies %}
      <script type="text/javascript" src="/{{ dependency[0] }}"></script>
    {% endfor %}

    {% for js in site.data.assets.js %}
      <script src="/{{ js[0] }}"></script>
    {% endfor %}
  </head>

  <body {% if page.back-to-top %}data-back-to-top id="top"{% endif %} {% if page.drupal_admin %} class="toolbar-tray-open toolbar-horizontal toolbar-fixed"{% endif %}>
