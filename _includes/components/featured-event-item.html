<article class="event-item event-item--featured">
  <div class="event-item__day">
    <span>{{include.day}}</span>
  </div>
  <div class="event-item__content">
    <span class="month-year">{{include.month-year}}</span>
    <div class="line-decoration" ariah-hidden="true"></div>
    <h3><a href="#" class="arrow-link" tabindex="0"><span class="arrow-link__link">{{include.title}}</span><div class="arrow-link__icon" aria-hidden="true"></div></a></h3>
  </div>
</article>
